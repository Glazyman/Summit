<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summit Mergers | Executive M&A Advisory</title>
    <meta name="description" content="Summit Mergers provides discreet M&A advisory for profitable service businesses. Expert buyer matching with a performance-based fee structure.">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Summit Mergers | Executive M&A Advisory">
    <meta property="og:description" content="Professional M&A brokerage with zero upfront fees. Discreetly connecting sellers to institutional and strategic buyers.">
    <meta property="og:type" content="website">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap');

        :root {
            --bg: #ffffff;
            --text-primary: #0a0a0a;
            --text-secondary: #4a4a4a;
            --accent: #1a1a1a;
            --muted: #f8f9fa;
            --border: #e5e5e5;
            --max-width: 1000px;
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }

        /* Layout */
        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 2.5rem;
        }

        section {
            padding: 120px 0;
            border-bottom: 1px solid var(--border);
        }

        /* Typography */
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            line-height: 1.15;
            letter-spacing: -0.01em;
        }

        h1 { font-size: clamp(2.8rem, 6vw, 4.2rem); margin-bottom: 2rem; }
        h2 { font-size: clamp(2.2rem, 4vw, 2.8rem); margin-bottom: 1.5rem; }
        
        .kicker {
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.2em;
            color: var(--text-secondary);
            display: block;
            margin-bottom: 1.25rem;
        }

        /* Navigation */
        header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.4rem;
            text-decoration: none;
            color: var(--text-primary);
            letter-spacing: -0.03em;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: var(--transition);
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--text-primary);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 1.1rem 2.4rem;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid var(--accent);
            text-align: center;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: transparent;
            color: var(--accent);
        }

        .btn-secondary {
            background: transparent;
            color: var(--accent);
        }

        .btn-secondary:hover {
            background: var(--accent);
            color: white;
        }

        /* Hero */
        #hero {
            padding: 180px 0 140px;
            text-align: center;
            background: linear-gradient(to bottom, #ffffff, #fafafa);
        }

        .hero-content {
            max-width: 850px;
            margin: 0 auto;
        }

        .hero-sub {
            font-size: 1.6rem;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
        }

        .hero-body {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 3.5rem;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-actions {
            display: flex;
            gap: 1.25rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Grid Services */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 4rem;
            margin-top: 5rem;
            text-align: left;
        }

        .card h3 {
            margin-bottom: 1.25rem;
            font-size: 1.4rem;
        }

        .card p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Fee Banner */
        .fee-callout {
            background: var(--accent);
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        .fee-callout h2 {
            color: white;
            margin-bottom: 1rem;
        }

        .fee-callout p {
            color: #ccc;
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.1rem;
        }

        /* Process Flow */
        .steps {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin-top: 5rem;
            text-align: left;
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .step-num {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 2px solid var(--accent);
        }

        /* Stats & About */
        .about-grid {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 5rem;
            align-items: start;
            text-align: left;
        }

        .stats-list {
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        .stat-item {
            border-left: 3px solid var(--accent);
            padding-left: 1.5rem;
        }

        .stat-val {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 600;
            display: block;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Form */
        .form-container {
            max-width: 100%;
            margin-top: 4rem;
            background: var(--muted);
            padding: 4rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.75rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 1rem 0;
            border: none;
            border-bottom: 1px solid #ccc;
            background: transparent;
            font-size: 1rem;
            font-family: inherit;
            transition: var(--transition);
        }

        input:focus, textarea:focus {
            outline: none;
            border-bottom-color: var(--accent);
        }

        textarea {
            min-height: 100px;
        }

        .success-msg {
            display: none;
            padding: 3rem;
            text-align: center;
            background: white;
            border: 1px solid var(--border);
        }

        /* Footer */
        footer {
            padding: 80px 0;
            font-size: 0.8rem;
            color: var(--text-secondary);
            background: #fafafa;
        }

        .footer-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 50px;
            flex-wrap: wrap;
            gap: 3rem;
        }

        .footer-bottom {
            padding-top: 30px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links { display: none; }
            section { padding: 80px 0; }
            .about-grid { grid-template-columns: 1fr; gap: 3rem; }
            .form-grid { grid-template-columns: 1fr; }
            .form-container { padding: 2rem; }
            .steps { grid-template-columns: repeat(2, 1fr); }
        }
        
        @media (max-width: 480px) {
            .steps { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">Summit Mergers</a>
                <div class="nav-links">
                    <a href="#services">Expertise</a>
                    <a href="#process">Methodology</a>
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <main id="app-content">
        <!-- Content injected by JavaScript -->
    </main>

    <footer>
        <div class="container">
            <div class="footer-top">
                <div>
                    <span class="logo" style="font-size: 1.1rem; display: block; margin-bottom: 1rem;">Summit Mergers</span>
                    <p>Strategic M&A Intermediary for <br> Service-Based Enterprises.</p>
                </div>
                <div style="text-align: right;">
                    <p id="footer-contact-info" style="line-height: 2;"></p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; <span id="year"></span> Summit Mergers. Confidentiality Guaranteed.</p>
                <p>Private & Proprietary</p>
            </div>
        </div>
    </footer>

    <script>
        const CONTENT = {
            hero: {
                kicker: "Private M&A Advisory",
                headline: "Transition with Clarity and Discretion",
                subheadline: "Connecting established business owners with institutional capital and strategic acquirers.",
                body: "Exit planning is a significant milestone. We provide a quiet, professional alternative to public listings, focusing on high-quality introductions and a seamless transaction path.",
                primaryBtn: "Inquire Confidentially",
                secondaryBtn: "Our Methodology"
            },
            services: {
                heading: "Advisory Expertise",
                subheading: "Strategic focus",
                items: [
                    {
                        title: "Institutional Buyer Access",
                        desc: "Leverage a private network of Private Equity groups, family offices, and strategic competitors looking for established service companies."
                    },
                    {
                        title: "Unyielding Confidentiality",
                        desc: "Our process is built around discretion. We manage all inquiries and document flows to protect your competitive standing and internal culture."
                    },
                    {
                        title: "Transaction Momentum",
                        desc: "We act as your professional buffer, managing the friction of due diligence and positioning your business to command maximum market value."
                    },
                    {
                        title: "Process Guidance",
                        desc: "From initial contact through closing, we remain available to answer questions, provide perspective, and help you navigate key decisions with clarity."
                    }
                ]
            },
            fees: {
                headline: "Performance-Driven Engagement",
                body: "Zero fees for business owners. We operate on a success-fee basis, paid exclusively by the acquirer upon closing. You pay nothing—ever. Our interests are perfectly aligned: we only succeed when you finalize the right deal.",
            },
            process: {
                heading: "The Methodology",
                subheading: "Predictable outcomes",
                steps: [
                    { num: "01", title: "Assessment", desc: "A high-level evaluation of financials and operational fit for our buyer network." },
                    { num: "02", title: "Targeted Outreach", desc: "Discreet presentation to a curated shortlist of pre-vetted institutional buyers." },
                    { num: "03", title: "Due Diligence", desc: "Expert facilitation of information requests while maintaining business as usual." },
                    { num: "04", title: "Final Closing", desc: "Strategic coordination of legal and financial milestones to secure the exit." }
                ]
            },
            about: {
                heading: "Executive Summary",
                p1: "Summit Mergers is a boutique advisory firm specializing in the quiet transfer of high-performing service businesses.",
                p2: "We understand that your business is your life’s work. Our mission is to honor that legacy by finding a buyer who values your achievements as much as you do, without the noise of a public auction.",
                stats: [
                    { val: "24h", label: "Professional Response" },
                    { val: "Institutional", label: "Buyer Relationships" },
                    { val: "Performance", label: "Based Compensation" }
                ]
            },
            contact: {
                heading: "Initial Inquiry",
                subheading: "Professional & Confidential",
                body: "Please provide high-level details for a preliminary assessment. All submissions are handled with strict confidentiality.",
                email: "daniel@summitmergers.com",
                phone: "(845) 402 6614"
            }
        };

        function init() {
            const main = document.getElementById('app-content');
            
            // 1. Hero
            main.innerHTML += `
                <section id="hero">
                    <div class="container">
                        <div class="hero-content">
                            <span class="kicker">${CONTENT.hero.kicker}</span>
                            <h1>${CONTENT.hero.headline}</h1>
                            <p class="hero-sub">${CONTENT.hero.subheadline}</p>
                            <p class="hero-body">${CONTENT.hero.body}</p>
                            <div class="hero-actions">
                                <a href="#contact" class="btn btn-primary">${CONTENT.hero.primaryBtn}</a>
                                <a href="#process" class="btn btn-secondary">${CONTENT.hero.secondaryBtn}</a>
                            </div>
                        </div>
                    </div>
                </section>
            `;

            // 2. Services
            main.innerHTML += `
                <section id="services">
                    <div class="container">
                        <span class="kicker">${CONTENT.services.subheading}</span>
                        <h2>${CONTENT.services.heading}</h2>
                        <div class="grid">
                            ${CONTENT.services.items.map(item => `
                                <div class="card">
                                    <h3>${item.title}</h3>
                                    <p>${item.desc}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>
            `;

            // 3. Fee Banner
            main.innerHTML += `
                <div class="fee-callout">
                    <div class="container">
                        <h2>${CONTENT.fees.headline}</h2>
                        <p>${CONTENT.fees.body}</p>
                    </div>
                </div>
            `;

            // 4. Process
            main.innerHTML += `
                <section id="process">
                    <div class="container">
                        <span class="kicker">${CONTENT.process.subheading}</span>
                        <h2>${CONTENT.process.heading}</h2>
                        <div class="steps">
                            ${CONTENT.process.steps.map(step => `
                                <div class="step">
                                    <div class="step-header">
                                        <span class="step-num">${step.num}</span>
                                        <h3>${step.title}</h3>
                                    </div>
                                    <p style="color: var(--text-secondary); font-size: 0.9rem;">${step.desc}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>
            `;

            // 5. About
            main.innerHTML += `
                <section id="about">
                    <div class="container">
                        <div class="about-grid">
                            <div>
                                <span class="kicker">Corporate Identity</span>
                                <h2>${CONTENT.about.heading}</h2>
                                <p style="margin-bottom: 2rem; font-size: 1.1rem; color: var(--text-primary); font-weight: 500;">${CONTENT.about.p1}</p>
                                <p style="color: var(--text-secondary)">${CONTENT.about.p2}</p>
                            </div>
                            <div class="stats-list">
                                ${CONTENT.about.stats.map(stat => `
                                    <div class="stat-item">
                                        <span class="stat-val">${stat.val}</span>
                                        <span class="stat-label">${stat.label}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </section>
            `;

            // 6. Contact
            main.innerHTML += `
                <section id="contact" style="border-bottom: none">
                    <div class="container">
                        <div style="text-align: center; max-width: 600px; margin: 0 auto 3rem;">
                            <span class="kicker">${CONTENT.contact.subheading}</span>
                            <h2>${CONTENT.contact.heading}</h2>
                            <p>${CONTENT.contact.body}</p>
                        </div>
                        
                        <div class="form-container">
                            <form id="contact-form">
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label for="name">Full Name</label>
                                        <input type="text" id="name" name="name" required placeholder="John Doe">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Work Email</label>
                                        <input type="email" id="email" name="email" required placeholder="j.doe@company.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Phone Number</label>
                                        <input type="tel" id="phone" name="phone" placeholder="(555) 000-0000">
                                    </div>
                                    <div class="form-group">
                                        <label for="company">Company Entity</label>
                                        <input type="text" id="company" name="company" placeholder="Acme Services LLC">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="revenue">Annual Revenue Bracket</label>
                                    <select id="revenue" name="revenue">
                                        <option value="">Select range...</option>
                                        <option value="1-5m">$1M - $5M</option>
                                        <option value="5-10m">$5M - $10M</option>
                                        <option value="10-25m">$10M - $25M</option>
                                        <option value="25m+">$25M+</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="message">Brief Overview of Inquiry</label>
                                    <textarea id="message" name="message" required placeholder="Confidential details regarding exit timeline or value interest..."></textarea>
                                </div>
                                
                                <!-- Honeypot for spam -->
                                <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />
                                
                                <!-- Subject line for email -->
                                <input type="hidden" name="_subject" value="New inquiry from Summit Mergers website" />
                                
                                <div style="text-align: center;">
                                    <button type="submit" class="btn btn-primary" id="submit-btn">Submit Inquiry</button>
                                </div>
                            </form>
                            <div id="success-box" class="success-msg">
                                <span class="kicker">Inquiry Received</span>
                                <h3>Thank you for your trust.</h3>
                                <p style="color: var(--text-secondary); margin-top: 1rem;">A senior advisor will review your information and reach out within one business day via the contact details provided.</p>
                            </div>
                        </div>
                    </div>
                </section>
            `;

            document.getElementById('footer-contact-info').innerHTML = `<strong>Contact</strong><br>${CONTENT.contact.email}<br>${CONTENT.contact.phone}`;
            document.getElementById('year').innerText = new Date().getFullYear();

            setupInteractions();
        }

        function setupInteractions() {
            const form = document.getElementById('contact-form');
            const successBox = document.getElementById('success-box');
            const submitBtn = document.getElementById('submit-btn');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Disable button and show loading state
                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending...';
                
                const formData = new FormData(form);
                
                try {
                    const response = await fetch('https://formspree.io/f/mzzvwzvb', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        form.style.display = 'none';
                        successBox.style.display = 'block';
                    } else {
                        const data = await response.json().catch(() => null);
                        const errorMsg = data && data.errors ? data.errors.map(e => e.message).join(', ') : 'There was a problem sending your message. Please try again or email us directly at daniel@summitmergers.com';
                        alert(errorMsg);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Submit Inquiry';
                    }
                } catch (error) {
                    alert('There was a network problem. Please try again or email us directly at daniel@summitmergers.com');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit Inquiry';
                }
            });

            // Smooth Scroll with Header Offset
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    if (targetId === '#') return;
                    const target = document.querySelector(targetId);
                    if (target) {
                        const offset = 80;
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = target.getBoundingClientRect().top;
                        const offsetPosition = elementRect - bodyRect - offset;
                        window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                    }
                });
            });

            // Intersection Observer for Active Nav
            const sections = document.querySelectorAll('section[id]');
            const navLinks = document.querySelectorAll('.nav-links a');
            const observerOptions = { threshold: 0.4, rootMargin: "-80px 0px 0px 0px" };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('id');
                        navLinks.forEach(link => {
                            link.classList.toggle('active', link.getAttribute('href') === `#${id}`);
                        });
                    }
                });
            }, observerOptions);

            sections.forEach(section => observer.observe(section));
        }

        window.onload = init;
    </script>
</body>
</html>
